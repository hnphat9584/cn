<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAN Control Dashboard</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* ======== BACKGROUND WINDOWS 11 BLUE-PURPLE ======== */
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(145deg, #0f162b, #1b2350, #2c1f5c);
        background-size: 200% 200%;
        animation: bgMove 12s ease infinite;
        color: #e5e7eb;
      }
      @keyframes bgMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* ======== HEADER FLUENT ======== */
      header {
        background: rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(18px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.35);
      }

      /* ======== GLASS PANEL ======== */
      .dashboard-panel {
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(22px);
        border-radius: 1.5rem;
        padding: 2rem;
        box-shadow: 0 15px 45px rgba(0, 0, 0, 0.45);
        transition: 0.35s ease;
      }

      .dashboard-panel:hover {
        transform: translateY(-3px);
        box-shadow: 0 18px 55px rgba(0, 0, 0, 0.55);
      }

      /* ======== TABS NEO-GLOW ======== */
      .nav-link {
        padding: 0.9rem 1.5rem;
        border-radius: 999px;
        color: #bcd2ff;
        font-weight: 500;
        transition: 0.25s;
      }

      .nav-link.active {
        background: linear-gradient(135deg, #4d7cff, #8155ff);
        color: white !important;
        box-shadow: 0 0 12px #6c7dff;
      }

      .nav-link:hover {
        background: rgba(255, 255, 255, 0.12);
        color: white;
      }

      /* ======== APP & PROCESS CARDS (GLASS) ======== */
      .app-card,
      .proc-card {
        background: rgba(255, 255, 255, 0.07);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(15px);
        border-radius: 1.2rem;
        padding: 1.2rem 1.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.28);
        transition: 0.25s;
      }

      .app-card:hover,
      .proc-card:hover {
        border-color: rgba(140, 167, 255, 0.4);
        box-shadow: 0 10px 40px rgba(91, 111, 255, 0.45);
        transform: translateY(-4px);
      }

      /* ======== BUTTONS: BLUE-PURPLE GRADIENT NEON ======== */
      .btn {
        padding: 0.6rem 1.4rem;
        border-radius: 0.8rem;
        font-weight: 600;
        background: linear-gradient(135deg, #3a7bff, #9b4dff);
        color: white;
        transition: 0.25s;
        box-shadow: 0 0 10px rgba(104, 112, 255, 0.45);
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 0 20px rgba(134, 142, 255, 0.8);
        filter: brightness(1.17);
      }

      .btn-red {
        background: linear-gradient(135deg, #ff4970, #ff1a4b);
        box-shadow: 0 0 12px rgba(255, 70, 120, 0.5);
      }

      .btn-red:hover {
        box-shadow: 0 0 20px rgba(255, 70, 120, 0.85);
        transform: translateY(-3px);
      }

      /* ======== STATUS GLOW ======== */
      .status-indicator {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        box-shadow: 0 0 10px currentColor;
        margin-right: 8px;
      }

      /* ======== TOAST MESSAGE ======== */
      #message-box-container div {
        background: rgba(10, 10, 15, 0.75);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(10px);
        padding: 1rem 1.2rem;
        border-radius: 0.9rem;
        margin-bottom: 10px;
        box-shadow: 0 4px 25px rgba(0, 0, 0, 0.45);
        animation: fadeInUp 0.25s ease forwards;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(15px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body class="min-h-screen">
    <!-- HEADER -->
    <header class="p-4">
      <div
        class="max-w-7xl mx-auto flex justify-between items-center flex-wrap gap-4"
      >
        <h1 class="text-3xl font-extrabold text-blue-300 drop-shadow">
          LAN <span class="text-purple-300">Dashboard</span>
        </h1>

        <div class="flex items-center space-x-4">
          <!-- STATUS -->
          <div
            class="flex items-center px-4 py-2 bg-white/10 backdrop-blur-xl border border-white/20 rounded-full"
          >
            <span
              id="connectionStatusIndicator"
              class="status-indicator bg-red-400"
            ></span>
            <span class="text-gray-200">Status:</span>
            <span
              id="connectionStatusText"
              class="ml-1 text-red-400 font-semibold"
              >DISCONNECTED</span
            >
          </div>

          <!-- CONNECT FORM -->
          <form
            id="connectForm"
            class="flex items-center space-x-2"
            onsubmit="connectOrDisconnect(event); return false;"
          >
            <input
              id="ipInput"
              type="text"
              value="127.0.0.1"
              class="w-28 px-3 py-2 rounded-xl bg-white/10 border border-white/20 backdrop-blur-xl text-gray-100"
            />
            <input
              id="portInput"
              type="number"
              value="8080"
              class="w-20 px-3 py-2 rounded-xl bg-white/10 border border-white/20 backdrop-blur-xl text-gray-100"
            />

            <button id="connectButton" type="submit" class="btn">
              CONNECT
            </button>
            <button
              id="disconnectButton"
              type="button"
              onclick="disconnectWebSocket()"
              class="btn-red btn hidden"
            >
              DISCONNECT
            </button>
          </form>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="max-w-5xl mx-auto my-8 px-4">
      <!-- TABS -->
      <div class="flex space-x-3 mb-6">
        <button id="apps-tab" onclick="showTab('apps')" class="nav-link active">
          Ứng dụng
        </button>
        <button id="proc-tab" onclick="showTab('proc')" class="nav-link">
          Tiến trình
        </button>
        <button id="system-tab" onclick="showTab('system')" class="nav-link">
          Hệ thống
        </button>
        <button id="power-tab" onclick="showTab('power')" class="nav-link">
          Nguồn
        </button>
      </div>

      <!-- PANEL -->
      <div class="dashboard-panel">
        <!-- APPS -->
        <div id="apps" class="tab-pane">
          <h2 class="text-xl font-bold text-blue-300 mb-4">
            Điều khiển ứng dụng
          </h2>

          <div class="space-y-4">
            <div class="app-card">
              <span class="text-gray-200">Google Chrome</span>
              <div class="flex space-x-3">
                <button class="btn" onclick="startApp('chrome')">START</button>
                <button class="btn-red btn" onclick="stopApp('chrome')">
                  STOP
                </button>
              </div>
            </div>

            <div class="app-card">
              <span class="text-gray-200">Notepad</span>
              <div class="flex space-x-3">
                <button class="btn" onclick="startApp('notepad')">START</button>
                <button class="btn-red btn" onclick="stopApp('notepad')">
                  STOP
                </button>
              </div>
            </div>

            <div class="app-card">
              <span class="text-gray-200">Trình nghe nhạc</span>
              <div class="flex space-x-3">
                <button class="btn" onclick="startApp('musicplayer')">
                  START
                </button>
                <button class="btn-red btn" onclick="stopApp('musicplayer')">
                  STOP
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- PROCESS TAB -->
        <div id="proc" class="tab-pane hidden">
          <h2 class="text-xl font-bold text-blue-300 mb-4">
            Tiến trình hệ thống
          </h2>

          <div class="space-y-4">
            <div class="proc-card">
              <span>explorer.exe</span>
              <button class="btn-red btn" onclick="stopProcess('explorer')">
                KILL
              </button>
            </div>

            <div class="proc-card">
              <span>svchost.exe</span>
              <button class="btn-red btn" onclick="stopProcess('svchost')">
                KILL
              </button>
            </div>

            <div class="proc-card">
              <span>chrome.exe</span>
              <button class="btn-red btn" onclick="stopProcess('chrome')">
                KILL
              </button>
            </div>
          </div>
        </div>

        <!-- SYSTEM TAB -->
        <div id="system" class="tab-pane hidden">
          <h2 class="text-xl font-bold text-blue-300 mb-4">
            Chức năng nâng cao
          </h2>

          <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <button class="btn py-3" onclick="captureScreen()">
              Chụp màn hình
            </button>
            <button class="btn py-3" onclick="startKeylogger()">
              Keylogger
            </button>
            <button class="btn py-3" onclick="recordWebcam()">
              Quay Webcam 10s
            </button>
          </div>
        </div>

        <!-- POWER TAB -->
        <div id="power" class="tab-pane hidden">
          <h2 class="text-xl font-bold text-blue-300 mb-4">Điều khiển nguồn</h2>

          <div class="flex space-x-4">
            <button class="btn-red btn flex-1 py-4" onclick="shutdownServer()">
              Tắt máy
            </button>
            <button class="btn flex-1 py-4" onclick="restartServer()">
              Khởi động lại
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- MESSAGE BOX -->
    <div id="message-box-container" class="fixed bottom-5 right-5"></div>

    <!-- ===================== ORIGINAL JS LOGIC (NO CHANGES) ===================== -->
    <script>
      let ws = null;
      let isConnected = false;

      function showMessage(msg) {
        const box = document.createElement("div");
        box.textContent = msg;
        document.getElementById("message-box-container").appendChild(box);
        setTimeout(() => box.remove(), 5000);
      }

      function updateConnectionStatus(status) {
        const ind = document.getElementById("connectionStatusIndicator");
        const text = document.getElementById("connectionStatusText");

        if (status === "connected") {
          isConnected = true;
          ind.classList.remove("bg-red-400");
          ind.classList.add("bg-green-400");
          text.textContent = "CONNECTED";
          text.className = "text-green-300 font-bold";
        } else {
          isConnected = false;
          ind.classList.remove("bg-green-400");
          ind.classList.add("bg-red-400");
          text.textContent = "DISCONNECTED";
          text.className = "text-red-400 font-bold";
        }
      }

      function showTab(tab) {
        document
          .querySelectorAll(".tab-pane")
          .forEach((p) => p.classList.add("hidden"));
        document
          .querySelectorAll(".nav-link")
          .forEach((t) => t.classList.remove("active"));
        document.getElementById(tab).classList.remove("hidden");
        document.getElementById(tab + "-tab").classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", () => {
        showTab("apps");
      });

      function connectOrDisconnect(e) {
        e.preventDefault();
        isConnected ? disconnectWebSocket() : connectWebSocket();
      }

      function connectWebSocket() {
        const ip = document.getElementById("ipInput").value;
        const port = document.getElementById("portInput").value;

        ws = new WebSocket(`ws://${ip}:${port}`);
        ws.onopen = () => updateConnectionStatus("connected");
        ws.onclose = () => updateConnectionStatus("disconnected");
      }

      function disconnectWebSocket() {
        if (ws) ws.close();
      }

      function sendCommand(action, payload = {}) {
        if (!isConnected) return showMessage("Not connected!");
        ws.send(JSON.stringify({ action, ...payload }));
      }

      function startApp(n) {
        sendCommand("start_app", { name: n });
      }
      function stopApp(n) {
        sendCommand("stop_app", { name: n });
      }
      function stopProcess(n) {
        sendCommand("stop_process", { name: n });
      }
      function captureScreen() {
        sendCommand("capture_screen");
      }
      function startKeylogger() {
        sendCommand("start_keylogger");
      }
      function recordWebcam() {
        sendCommand("record_webcam", { seconds: 10 });
      }
      function shutdownServer() {
        sendCommand("shutdown");
      }
      function restartServer() {
        sendCommand("restart");
      }
    </script>
  </body>
</html>
